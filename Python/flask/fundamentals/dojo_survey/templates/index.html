<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <form action="/process" method="POST" class="w-25 mt-5 mx-auto p-4 border border-primary rounded">

        <div class="form-group">
            <label for="inputName">Your Name:</label>
            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="e.g. John Doe">
        </div>

        <div class="form-group">
            <label for="dojoLocation">Dojo Location:</label>
            <select class="form-control" id="dojoLocation" name="dojoLocation">
                <option value="San Jose" selected>San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Burbank">Burbank</option>
                <option value="Online">Online</option>
            </select>
        </div>

        <div class="form-group">
            <label for="favLanguange">Favorite Language:</label>
            <select class="form-control" id="favLanguange" name="favLanguange">
                <option value="HTML" selected>HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group">
            <label for="optionalComment">Comment (optional):</label>
            <textarea class="form-control" id="optionalComment" name="optionalComment" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
