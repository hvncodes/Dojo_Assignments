<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>

    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <!-- odd row, odd alt, even default -->
    <!-- even row, even alt, odd default -->
    {% for x in range(x): %}
    <div class="row">
        {% for y in range(y): %}
            {% if x % 2 == 1 %}
                {% if y % 2 == 1 %}
                <div class="col"></div>
                {% else %}
                <div class="col altColor"></div>
                {% endif %}
            {% else %}
                {% if y % 2 == 1 %}
                <div class="col altColor"></div>
                {% else %}
                <div class="col"></div>
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
