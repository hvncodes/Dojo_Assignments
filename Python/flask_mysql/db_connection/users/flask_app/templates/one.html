<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6 d-flex justify-content-between align-items-center mb-5">
        <h1>User ID: {{user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <div class="container col-6">
        <div class="col-6">
            <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
            <hr>
            <p>Email: {{user.email}}</p>
            <hr>
            <p>Created On: {{user.created_at}}</p>
            <hr>
            <p>Last Updated On: {{user.updated_at}}</p>
            <hr>
        </div>
        <div class="col-6">
            <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/destroy">Delete</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
