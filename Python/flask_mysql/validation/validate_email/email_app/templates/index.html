<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    .flash_error {
        width: 100%;
        margin-top: .25rem;
        font-size: .875em;
        color: #dc3545;
    }
    </style>
</head>
<body>
    <form action="/process" method="POST" class="w-25 mt-5 mx-auto p-4 border border-primary rounded">

        <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="text" class="form-control" id="emailInput" name="emailInput" placeholder="e.g. email@example.com">

            {% with email_error = get_flashed_messages(category_filter=['email']) %}
                {% if email_error %}
                {% for message in email_error %}
                <p class="flash_error">{{ message }}</p>
                {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
