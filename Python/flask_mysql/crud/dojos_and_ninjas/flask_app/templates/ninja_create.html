<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container px-5 mt-5">
        <div class="row px-5">
            <div class="col">
                <h1 class="mb-5">/ninjas</h1>
            </div>
        </div>
        <div class="row px-5">
            <div class="col-6">
                <h2 class="mb-5">New Ninja</h2>
                <!-- FORM -->
                <form action="/create_ninja" method="POST">
                    <div class="row mb-3">
                        <label for="dojoSelect" class="col-sm-4 col-form-label">Dojo:</label>
                        <div class="col-sm-8">
                            <select class="form-select" name="dojoSelect" id="dojoSelect">
                                {% for one_dojo in all_dojos %}
                                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="fnameInput" class="col-sm-4 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="fnameInput" id="fnameInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lnameInput" class="col-sm-4 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="lnameInput" id="lnameInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="ageInput" class="col-sm-4 col-form-label">Age:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="ageInput" id="ageInput">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Create</button>
                </form>
                <!-- FORM END -->
                <a href="/">Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
