<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            /* outline: 1px solid red; */
            /* border: 1px solid blue; */
        }
    </style>
</head>
<body>
    <div class="container px-5 mt-5">
        <div class="row px-5">
            <div class="col">
                <h1 class="mb-5">/dojos</h1>
            </div>
        </div>
        <div class="row px-5">
            <div class="col">
                <h2 class="mb-5">New Dojo</h2>
                <form action="/create_dojo" method="POST">
                    <div class="mb-3 row">
                        <label for="nameInput" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nameInput" id="nameInput">
                        </div>
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary">
                </form>
            </div>
            <div class="col">
                <h2 class="mb-5">All Dojos</h2>
                <div class="row">
                    <div class="col">
                        <ul class="list-group border border-2 border-primary mb-3">
                            {% for one_dojo in all_dojos %}
                            <li class="list-group-item"><a href="dojos/{{one_dojo.id}}">{{ one_dojo.name }}</a></li>
                            {% endfor %}
                        </ul>
                        <a href="/ninjas">Add Ninja</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
