<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Practice</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>GitHub Blocks</h1>
        </div>
        <div class="row blue">
            <img class="octocat" src="https://octodex.github.com/images/dinotocat.png" alt="dino octocat">
            <img class="octocat" src="https://octodex.github.com/images/megacat-2.png" alt="mega octocat">
            <img class="octocat last" src="https://octodex.github.com/images/Robotocat.png" alt="robo octocat">
        </div>
        <div class="row">
            <img class="octocat" src="https://octodex.github.com/images/Fintechtocat.png" alt="tech octocat">
            <img class="octocat last" src="https://octodex.github.com/images/total-eclipse-of-the-octocat.jpg" alt="eclipe of the octocat">
        </div>
        <div class="row pink">
            <img class="octocat" src="https://octodex.github.com/images/gracehoppertocat.jpg" alt="sailor octocat">
            <img class="octocat" src="https://octodex.github.com/images/luchadortocat.png" alt="lucha octocat">
            <img class="octocat last" src="https://octodex.github.com/images/kimonotocat.png" alt="octocat in a kimono">
        </div>
        <div class="row">
            <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
        </div>
    </div>
</body>
</html>
