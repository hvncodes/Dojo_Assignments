<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="POST">
        <div>
            <label>First Name:*</label>
            <input type="text" name="firstname">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="text" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="text" name="confirm-password">
        </div>
        <div>
            <label>Birthday:*</label>
            <input type="text" name="dob" placeholder="mm/dd/yy">
        </div>
        <div>
            <div>Gender Identity:</div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Male</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="no-answer" id="no-answer">
            <label for="no-answer">I prefer not to answer</label>
        </div>
        <div>
            <div>A short description about myself:</div>
            <textarea name="description" cols="40" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="programming-language">
                <option value="javascript">Javascript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers">
            <label for="offers">Yes, I would like to receive periodic email updates!</label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
        </div>
        <div>*Indicates a required field</div>
    </form>
</body>
</html>
